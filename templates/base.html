{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}?ver{% now 'U' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}?ver{% now 'U' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/f28dbb8460.js" crossorigin="anonymous"></script>
    <title>MyPet</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c0902;">
        <div class="container">
            <a id="logo" class="navbar-brand" href="{% url 'mypet:index' %}"><img width="110%" height="110%" src="{% static 'images/ruti_logo.jpg' %}"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-5 mb-2 mb-lg-0 navs">
                    <li class="nav-item mx-1"><a class="nav-link active text-white" href="{% url 'mypet:intro' %}">Intro</a></li>
                    <li class="nav-item mx-1"><a class="nav-link active text-white" href="{% url 'mypet:daily' %}">Daily</a></li>
                    <li class="nav-item mx-1"><a class="nav-link active text-white" href="{% url 'mypet:photo' %}">Photos</a></li>   
                </ul>
            </div>
        </div>
    </nav>
    <main>
    <!-- 상속받는 HTML파일의 Body가 들어가는 부분 -->
    {% block content %}
    {% endblock %}
    <!-- 상속받는 HTML파일의 Script가 들어가는 부분 -->
    </main>
    <!--bootstrap-->
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    {% block script %}
    {% endblock %}
    {% block css %}
    {% endblock %}
</body>
</html>
